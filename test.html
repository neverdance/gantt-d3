<body>
<div class="navbar navbar-inverse navbar-fixed-top">
    <div class="navbar-inner">
        <div class="container">
          <a class="brand" href="#">Gantt Chart</a>
          <div class="nav-collapse collapse">
            <ul class="nav">
              <li class="active"><a href="#">Home</a></li>
            </ul>
          </div><!--/.nav-collapse -->
        </div>
    </div>
</div>
<div class="container">
	<h1>Demo</h1>
	<a href="#addTask" role="button" class="btn" data-toggle="modal">Add Task</a>
	<a href="#removeTask" role="button" class="btn" data-toggle="modal">Remove Task</a>
	<button type="button" class="btn btn-primary" onclick="createNew()">New Chart</button>
	<button type="button" class="btn btn-primary" onclick="showSampleChart()">Sample Chart</button>
	<div id="svg-container">
	</div>
</div>
<div class="modal hide fade" id="removeTask">
  <div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">x</button>
    <h3>Remove Task</h3>
  </div>
  <div class="modal-body">
    <p>
	<label>Task Name</label>
    <input type="text" placeholder="Task Name to remove" id="task-name-remove">
	</p>
  </div>
  <div class="modal-footer">
    <a href="#" class="btn" onclick="$('#removeTask').modal('hide')">Close</a>
    <a href="#" class="btn btn-primary" onclick="removeTask()">Remove</a>
  </div>
</div>

<div class="modal hide fade" id="addTask">
  <div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">x</button>
    <h3>Add Task</h3>
  </div>
  <div class="modal-body">
    <p>
	<label>Task Name</label>
    <input type="text" placeholder="Task Name..." id="task-name">
	<label>Description</label>
    <input type="text" placeholder="Description..." id="task-descr">
	<label>Predecessors</label>
    <input type="text" placeholder="Seperate by comma", id="task-predecs">
	<label>Parent Task</label>
    <input type="text" placeholder="Leave empty if root node" id="task-parent">
	<label>Progress</label>
    <input type="text" placeholder="[0, 1]" id="task-progress">
	<label>Start Date</label>
    <input type="date" id="task-start">
	<label>End Date</label>
    <input type="date" id="task-end">
	<label class="checkbox">
      <input type="checkbox" id="task-critic"> Critical Path
    </label>
	</p>
  </div>
  <div class="modal-footer">
    <a href="#" class="btn" onclick="$('#addTask').modal('hide')">Close</a>
    <a href="#" class="btn btn-primary" onclick="addTask()">Add</a>
  </div>
</div>
